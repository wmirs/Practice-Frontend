<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>freeCodeCamp Survey Form</h1>
  <p>Thank you for taking the time to help us improve the platform</p>
  <form>
    <label for="name">Name</label>
    <input id="name" type="text" name="name" placeholder="Enter your name" required />

    <label for="email">Email</label>
    <input id="email" type="email" name="email" placeholder="Enter your Email" required />

    <label for="age">Age (optional)</label>
    <input id="age" type="number" name="age" placeholder="Age" />

    <label for="role">Which option best describes your current role?</label>
    <select id="role" name="role">
      <option disabled selected value="">Select current role</option>
      <option value="1">Student</option>
      <option value="2">Full Time Job</option>
      <option value="3">Full Time Learner</option>
      <option value="4">Prefer not to say</option>
      <option value="5">Other</option>
    </select>

    <label>Would you recommend freeCodeCamp to a friend?</label>
    <label for="definitely">
      <input id="definitely" type="radio" name="recommend" value="definitely">Definitely
    </label>
    <label for="maybe">
      <input id="maybe" type="radio" name="recommend" value="maybe">Maybe
    </label>
    <label for="notsure">
      <input id="notsure" type="radio" name="recommend" value="notsure">Not sure
    </label>

    <label for="feature">What is your favorite feature of freeCodeCamp?</label>
    <select id="feature" name="feature">
      <option value="">Select an option</option>
      <option value="1">Challenges</option>
      <option value="2">Projects</option>
      <option value="3">Community</option>
      <option value="4">Open Source</option>
    </select>

    <label>What would you like to see improved? (Check all that apply)</label>
    <label for="frontend"><input id="frontend" type="checkbox" value="1" />Front-end Projects</label>
    <label for="backend"><input id="backend" type="checkbox" value="2" />Back-end Projects</label>
    <label for="dataVisualization"><input id="dataVisualization" type="checkbox" value="3" />Data Visualization</label>
    <label for="challenges"><input id="challenges" type="checkbox" value="4" />Challenges</label>
    <label for="community"><input id="community" type="checkbox" value="5" />Open Source Community</label>
    <label for="gitter"><input id="gitter" type="checkbox" value="6" />Gitter help rooms</label>
    <label for="videos"><input id="videos" type="checkbox" value="7" />Videos</label>
    <label for="meetups"><input id="meetups" type="checkbox" value="8" />City Meetups</label>
    <label for="wiki"><input id="wiki" type="checkbox" value="9" />Wiki</label>
    <label for="forum"><input id="forum" type="checkbox" value="10" />Forum</label>
    <label for="courses"><input id="courses" type="checkbox" value="11" />Additional Courses</label>

    <label for="comments">Any comments or suggestions?</label>
    <textarea id="comments" name="comments" placeholder="Enter your comment here..." rows="3" cols="20"></textarea>

    <input type="submit" value="Submit" />
  </form>
</body>
</html>
