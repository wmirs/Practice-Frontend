<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>11. Event Keycodes</title>
  <meta name="description" content="11/50 Event Keycodes"/>
  <meta name="robots" content="index, follow"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
<!--    <h1>Press any key to get the keycode.</h1>-->
    <div class="event-key">
      <p>event.key</p>
      <div class="keycode">
        Alt
      </div>
    </div>
    <div class="event-key">
      <p>event.keyCode</p>
      <div class="keycode">
        18
      </div>
    </div>
    <div class="event-key">
      <p>event.code</p>
      <div class="keycode">
        AltLeft
      </div>
    </div>
  </div>
</body>
</html>
