<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Position</title>
  <link rel="stylesheet" href="./Position.css">
</head>
<body>
  <h1>static</h1>

  <h1>relative</h1>
  <div class="relativeParent">
    <div class="relativeChildren relativeChild1"></div>
    <div class="relativeChildren relativeChild2"></div>
    <div class="relativeChildren relativeChild3"></div>
  </div>

  <h1>absolute</h1>
  <div class="absoluteParent">
    <div class="absoluteChildren absoluteChild1"></div>
    <div class="absoluteChildren absoluteChild2"></div>
    <div class="absoluteChildren absoluteChild3"></div>
  </div>
</body>
</html>
